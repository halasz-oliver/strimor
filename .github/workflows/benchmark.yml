name: Benchmark

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Install libsodium
        run: sudo apt-get update && sudo apt-get install -y libsodium-dev

      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          make

      - name: Run benchmark
        run: |
          cd build
          ./strimor_benchmark > benchmark_results.txt
          cat benchmark_results.txt

      - name: Update README
        run: |
          python3 << 'EOF'
          with open('build/benchmark_results.txt', 'r') as f:
              results = f.read()
          
          with open('README.md', 'r') as f:
              readme = f.read()
          
          start = readme.find('<!-- BENCHMARK_START -->')
          end = readme.find('<!-- BENCHMARK_END -->') + len('<!-- BENCHMARK_END -->')
          
          new_section = f'<!-- BENCHMARK_START -->\n```\n{results}\n```\n<!-- BENCHMARK_END -->'
          updated = readme[:start] + new_section + readme[end:]
          
          with open('README.md', 'w') as f:
              f.write(updated)
          EOF

      - name: Commit results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update benchmark results" && git push)